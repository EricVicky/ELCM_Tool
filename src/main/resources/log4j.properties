# Set root logger level to debug 
#log4j.rootLogger=DEBUG, File
log4j.rootLogger=INFO,File,Console
 
###### Console appender definition ####### 
 
# All outputs currently set to be a ConsoleAppender. 
log4j.appender.Console=org.apache.log4j.ConsoleAppender 
log4j.appender.Console.layout=org.apache.log4j.PatternLayout 
log4j.appender.Console.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{3}] %m%n
  
###### File appender definition ####### 
log4j.appender.File=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.File.File=/home/axadmin/webui_tomcat/logs/server.log
log4j.appender.File.Append=true
log4j.appender.File.layout=org.apache.log4j.PatternLayout 
log4j.appender.File.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c] %m%n 


log4j.logger.com.alu.omc.webui.orch=DEBUG, OrchLog
log4j.appender.OrchLog=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.OrchLog.File=/home/axadmin/webui_tomcat/logs/client.log
log4j.appender.OrchLog.Append=true
log4j.appender.OrchLog.layout=org.apache.log4j.PatternLayout 
log4j.appender.OrchLog.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c] %m%n 

