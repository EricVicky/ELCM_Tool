<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Yet Another Orchestrator</title>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav role="navigation" style="margin-bottom: 0">
			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse" ng-controller="sidebarController">
					<ul side-menu="menus" class="nav" id="side-menu">
						<li class="sidebar-search">
							<div class="input-group custom-search-form">
								<input type="text" class="form-control" placeholder="Search..."> <span class="input-group-btn">
									<button class="btn btn-default" type="button">
										<i class="fa fa-search"></i>
									</button>
								</span>
							</div> <!-- /input-group -->
						</li>
						<li>
							<a class="active" ui-sref-active="active" ui-sref="main.dashboard"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
						</li>
						<li>
							<a href="#"><i class="fa fa-cloud fa-fw"></i> System <span class="fa arrow"></span></a>
							<ul class="nav nav-second-level">
								<li ng-repeat="item in sys_menu_urls">
									<a ui-sref-active="active" ui-sref="{{item.sref}}">{{item.menu}} </a>
								</li>
							</ul> <!-- /.nav-third-level --></li>
						<li ng-repeat="(netype, nedata) in sb_data">
							<a href="#" ng-click="reflashNEMenu()"><i class="fa fa-sitemap fa-fw"></i> {{netype}} <span class="fa arrow"></span></a>
							<ul class="nav nav-second-level">
								<li ng-repeat="ne in nedata ">
									<a href="javascript:void(0);" ng-click="openvne(ne.id,ne.neType,ne.neName)">{{ne.neName}} </a>
								</li>
							</ul> <!-- /.nav-second-level --></li>
					</ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<!-- /#page-wrapper -->
		<div id="page-wrapper">
			<div ui-view> </div>
		</div>
		
	</div>
	
</body>
</html>
