
	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane fade in active">
			<!-- /.row -->
			<div class="row">
    			<div class="col-md-12">
       				 <h2><small>Image List</small></h2>
    			</div>
   				 <!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="col-lg-12">
				<div class="panel panel-default">
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="table-responsive" ng-controller="ImageController">
							<table class="table table-bordered table-striped" datatable="ng" dt-options="dtOptions" dt-columns="dtColumns" 
                           		   dt-column-defs="dtColumnDefs">
								<thead>
									<tr>
										<th ng-repeat="item in menus">{{item}}</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" ng-repeat="image in images">
										<td>{{image.name}}</td>
										<td>{{image.snapshot | isSnapshot}}</td>
										<td>{{image.status}}</td>
										<td>{{image.public | yesno}}</td>
										<td>{{image.protected | yesno}}</td>
										<td>{{image.disk_format | uppercase}}</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
	</div>
