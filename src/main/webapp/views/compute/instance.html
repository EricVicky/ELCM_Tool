	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane fade in active" id="instance">
			<!-- /.row -->
			<div class="row">
    			<div class="col-md-12">
       				 <h2><small>Instances List</small></h2>
    			</div>
   				 <!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="col-lg-12">
				<div class="panel panel-default">
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="table-responsive" ng-controller="InstanceController">
							<table class="table table-bordered table-striped" datatable="ng" dt-options="dtOptions" dt-columns="dtColumns" 
                           		   dt-column-defs="dtColumnDefs">
								<thead>
									<tr>
										<th ng-repeat="item in menus">{{item}}</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" ng-repeat="instance in instances">
										<td><a ui-sref-active="active" href="" ng-click="openInstanceDetail(instance.id)">{{instance.name}}</a></td>
										<td>{{instance.image}}</td>
										<td>
										    <div ng-repeat="addr in instance.addresses">{{addr}}</div>
										</td>
										<td>{{instance.flavor}}</td>
										<td>{{instance.keypair}}</td>
										<td>{{instance.stack_name}}</td>
										<td>{{instance.status}}</td>
										<td>{{instance.availability_zone}}</td>
										<td>
    										<button class="btn btn-default btn-xs" ng-click="open(instance.id)">
												Log
											</button>
   										 </td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
	</div>
