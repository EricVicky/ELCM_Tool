	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane fade in active" id="instance">
			<!-- /.row -->
			<div class="row">
    			<div class="col-md-12">
       				 <h2><small>VM List</small></h2>
    			</div>
   				 <!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="col-lg-12">
				<div class="panel panel-default">
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="table-responsive" ng-controller="VmAppController">
							 <table class="table table-bordered table-striped" datatable="ng" dt-options="dtOptions" dt-columns="dtColumns"
                           		   dt-column-defs="dtColumnDefs">
                           		<thead>
									<tr>
										<th ng-repeat="item in menus">{{item}}</th>
									</tr>
								</thead>
								<tbody>
									 <tr class="odd gradeX" ng-repeat="item in vm_data">
										<td>{{item.vmId}}</td>
										<td>{{item.hostId}}</td>
										<td>{{item.vmName}}</td>
										<td>{{item.vnfName}}</td>
										<td>{{item.vnfcIdentifier}}</td>
										<td>{{item.app}}</td>
										<td>{{item.keyName}}</td>
										<td>{{item.ipv4}}</td>
										<td>{{item.ipv6}}</td>
										<td>{{item.status}}</td>
										<td>{{item.createTime}}</td>
										<td>{{item.updateTime}}</td>
										<td>{{item.neType}}</td>
										<td>{{item.neRelease}}</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
	</div>
