	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane fade in active" id="securitygroup">
			<!-- /.row -->
			<div class="row">
    			<div class="col-md-12">
       				 <h2><small>Security Groups</small></h2>
    			</div>
   				 <!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="col-lg-12">		
					<!-- /.panel-heading -->
					<div class="panel panel-body panel-default">
						<div class="table-responsive" ng-controller="SecurityGroupController">
							<table class="table table-bordered table-striped" datatable="ng" dt-options="dtOptions" dt-columns="dtColumns" 
                           		   dt-column-defs="dtColumnDefs">
								<thead>
									<tr>
										<th ng-repeat="item in menus">{{item}}</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" ng-repeat="server in computeSecurityGroupData">
										<td><a ui-sref-active="active" href="" ng-click="opensecGroupDetail(server.id)">{{server.name}}</a></td>
										<td>{{server.description}}</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
	</div>
