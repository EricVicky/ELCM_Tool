<div class="container-fluid" ng-controller="credentialsController">
	<div class="row">
		<div class="col-md-12">
			<form class="ng-valid" name="credential" ng-submit="submit()">
				<div class="form-group">
					<label class="control-label">User Name</label> 
					<input name="username" ng-model="crendential.osUsername" class="form-control" validation="required"/>
				</div>
				<div class="form-group">
					<label class="control-label">Password</label> 
					<input name="pasword" ng-model="crendential.osPassword;" class="form-control" validation="required"/>
				</div>
				<div class="form-group">
					<label class="control-label">Tenant Name</label> 
					<input name="tenantname" ng-model="crendential.osTenant" class="form-control" validation="required"/>
				</div>
				<div class="form-group">
					<label class="control-label">authURL</label> 
					<input name="authURL" ng-model="crendential.authURL" class="form-control" validation="required"/>
				</div>
				 <input type="submit" id="submit" value="Submit" /> 
			</form>
		</div>
	</div>
</div>
