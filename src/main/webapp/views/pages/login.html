<link type="text/css" rel="stylesheet" href="css/login.css" />

<div class="login-body">
	<div class="login-image">
		<H2 class="company-name">
		  Alcatel Lucent
		</H2>
		<H3 class="product-name">
		  COM 360
		</H3>
	</div>
	
	<form ng-submit="login()" name="loginForm" class="form-horizontal ng-scope ng-pristine ng-invalid ng-invalid-required">
	<div class="login-form">
		<div class="form-group">
			<label class="sr-only" for="userName">User Name</label>
 			<div class="col-sm-10">
 			  <div class="input-group">
 			    <div class="input-group-addon">
 			      <span class="glyphicon glyphicon-user"></span>
 			    </div>
				<input type="text" name="username" placeholder="Host Linux User Name" ng-model="_user.username" required autofocus class="form-control login-input-user ng-pristine ng-invalid ng-invalid-required">
 			  </div>
			</div>
			<!-- 
			<div class="col-sm-2" style="margin-top: 10px" ng-show="displayUser">testuser1</div>
			 -->
		</div>
		
		<div class="form-group">
			<label class="sr-only" for="password">Password</label>
			<div class="col-sm-10">
 			  <div class="input-group">
 			    <div class="input-group-addon">
 			      <span class="glyphicon glyphicon-lock"></span>
 			    </div>
				<input type="password" name="password" placeholder="Password" ng-model="_user.password" required class="form-control login-input-password ng-pristine ng-invalid ng-invalid-required">
			  </div>
			</div>
			<!-- 
			<div class="col-sm-2" style="margin-top: 10px" ng-show="displayUser">COM_cc_n1</div>
			 -->
		</div>
		
		<div class="form-group">
			<div class="col-sm-10">
				<button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary login-btn">Login</button>
			</div>
		</div>
		
		<div class="col-sm-10 login-failure">
				<span ng-show="_user.reason">{{_user.reason}}</span>
		</div>
	</div>
	</form>
	
	<div class="login-banner">
	WARNING: Anyone accessing or attempting to access the IS without authorisation runs the risk of a one-year prison sentence and a fine of 15,244 Euros (New Criminal Code - Article 323-1)
	</div>
	<div class="login-copyright">
    Copyright &copy 2014 Alcatel-Lucent. All rights Reserved.
    </div>
</div>
