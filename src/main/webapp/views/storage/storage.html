	<div class="tab-content">
		<div class="tab-pane fade in active" id="storage">
			<!-- /.row -->
				<div class="row">
    			<div class="col-md-12">
       				 <h2><small>Storages List</small></h2>
    			</div>
   				 <!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="col-lg-12">

					<!-- /.panel-heading -->
					<div class="panel panel-default panel-body">
						<div class="table-responsive"  ng-controller="StorageController">
						   <table class="table table-bordered table-striped" datatable="ng" dt-options="dtOptions" dt-columns="dtColumns" 
                           		   dt-column-defs="dtColumnDefs">
								<thead>
									<tr>
										<th ng-repeat="item in menus">{{item}}</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" ng-repeat="server in storageData">
										<td>{{server.display_name}}</td>
										<td>{{server.status}}</td>
										<td>{{server.display_description}}</td>
										<td>{{server.size}}G</td>
										<td>{{server.availability_zone}}</td>
										<td>{{server.volume_type}}</td>
										<td>{{server.created_at| date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
										<td>
											<div ng-repeat="attachment in server.attachments">
												<font class="text-primary">{{attachment.host_name}}</font>:
												<font class="text-danger">{{attachment.device}}</font>
											</div> 
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
	</div>
