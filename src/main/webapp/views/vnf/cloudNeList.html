
	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane fade in active">
			<!-- /.row -->
			<div class="row">
    			<div class="col-md-12">
       				 <h2><small>Cloud NE List</small></h2>
    			</div>
   				 <!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="col-lg-12">
				<div class="panel panel-default">
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="table-responsive" ng-controller="NeListController">
							<table class="table table-bordered table-striped" datatable="ng" dt-options="dtOptions" dt-columns="dtColumns" 
                           		   dt-column-defs="dtColumnDefs">
								<thead>
									<tr>
										<th ng-repeat="item in menus">{{item}}</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" ng-repeat="ne in allNe">
										<td>{{ne.vnfName}}</td>
										<td>{{ne.neType}}</td>
										<td>{{ne.neRelease}}</td>
										<td>{{ne.authUrl}}</td>
										<td>{{ne.osUserName}}</td>
										<td>{{ne.osTenant}}</td>
										<td>
											<div class="btn-toolbar" dropdown role="toolbar" is-open="status.isopen">
												<div class="btn-group">
										        <button class="btn btn-default btn-xs" ng-click="doAction(ne.vnfName, 'Grow')">Grow</button>
										        <button class="btn btn-default btn-xs" ng-click="doAction(ne.vnfName,'Degrow')">Degrow</button>
										        </div>
										        <div class="btn-group">
										        <button class="btn btn-default btn-xs" ng-click="doAction(ne.vnfName, 'Terminate')">Terminate</button>
										        </div>
										    </div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
	</div>
