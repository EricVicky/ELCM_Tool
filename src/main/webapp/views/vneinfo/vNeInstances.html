
	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane fade in active" id="data">
			<!-- /.row -->
			<div class="row">
    			<div class="col-md-12">
       				 <h2><small>Instances List</small></h2>
    			</div>
   				 <!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="table-responsive" ng-controller="VNeInstancesController">
							<table class="table table-bordered table-striped" datatable="ng" dt-options="dtOptions" dt-columns="dtColumns" 
                           		   dt-column-defs="dtColumnDefs">
								<thead>
									<tr>
										<th ng-repeat="item in menus">{{item}}</th>
									</tr>
								</thead>
								<tbody> 
									<tr class="odd gradeX"  ng-repeat="server in vNeInstances">
										<td>{{server.instanceName}}</td>
										<td>{{server.imageName}}</td>
										<td>{{server.keypairName}}</td>
										<td>{{server.storageName | splitIpAddr}}</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div></div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
	</div>
