
<div class="container-fluid">
	<div class="row">
		<div style="width: 570px">
			<div ng-controller="upgradectr" rc-wizard="kvmupgradeWizard"
				class="modal-body col-md-12 col-md-offset-4">
				<section id="wizard">
					<div id="rootwizard">
							<ul class="nav rc-nav-wizard">
								<li class="active"><a class="active" href="#tab1"
									data-toggle="tab"> <span class="badge">1</span> <span>COM
											Info&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
								</a></li>
								<li><a href="#tab2" data-toggle="tab"> <span
										class="badge">2</span> <span>Select Image&nbsp;&nbsp;</span>
								</a></li>
								<li><a href="#tab3" data-toggle="tab"> <span
										class="badge">3</span> <span>Deploy&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
								</a></li>
							</ul>
							<div class="modal-body">
								<div class="tab-content">
											<form   class="tab-pane active ng-pristine ng-valid" id="tab1" name="tab1" rc-submit="" rc-step >
												<div class="form-group">
													<label class="control-label">COM Instance</label> 
													<select ng-change="reloadimglist()" name="com_instance" ng-model="com_instance" class="form-control" ng-options="  inst.name for inst in comInstance" title="COM Instance"> </select>
												</div>
												<div class="form-group">
													<label class="control-label">VM image directory</label>
												    <input name="vm_image_dir" class="form-control" type="text" ng-model="vm_img_dir" title="VM image directory" validation="required" />
												</div>
											</form>
											<form class="tab-pane" id="tab2" name="tab2" rc-submit rc-step>
												<fieldset ng-if="com_instance.comType=='FCAPS' || com_instance.comType=='OAM' || com_instance.comType=='CM' || com_instance.comType=='QoSAC'">
													<div class="form-group">
														<label class="control-label">OAM/CM image</label>
														 <select name="oam_cm_image" class="form-control" ng-model="$parent.oam_cm_image" title="OAM/CM image" ng-options=" im for im in imagelist" validation="required" >
														</select>
													</div>
												</fieldset>
												<fieldset ng-if="com_instance.comType=='FCAPS' || com_instance.comType=='OAM' || com_instance.comType=='CM' ">
													<div class="form-group">
														<label class="control-label">DB image</label>
														 <select name="db_image" class="form-control" ng-model="$parent.db_image" title="DB image" ng-options=" im for im in imagelist" validation="required" >
														</select>
													</div>
												</fieldset>

											</form>
											<form class="tab-pane" id="tab3" name="tab3" rc-submit rc-step>
												<div ng-controller="kvmctr" class="form-group">
													<pre id="logviewer" style="display:none"></pre>
												</div>
											</form>
								</div>
							</div>
							<div class="modal-footer">
								<div class="form-group">
									<div class="pull-right">
										<a class="btn btn-default" 
											ng-click="rc.kvmupgradeWizard.backward()"
											ng-show="rc.kvmupgradeWizard.currentIndex > rc.kvmupgradeWizard.firstIndex">Back</a>
										<a class="btn btn-primary" 
											ng-click="rc.kvmupgradeWizard.forward()"
											ng-show="rc.kvmupgradeWizard.currentIndex < rc.kvmupgradeWizard.navigationLength">Continue</a>
										<a class="btn btn-primary" ng-click="completeWizard()"
											ng-show="rc.kvmupgradeWizard.currentIndex == rc.kvmupgradeWizard.navigationLength">Complete</a>
									</div>
								</div>
							</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
