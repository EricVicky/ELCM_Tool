
<div class="container-fluid" ng-controller="grInstallController">
	<div class="row">
		<div style="width: 570px">
			<div rc-wizard="kvmupgradeWizard"
				class="modal-body col-md-12 col-md-offset-4">
				<section id="wizard">
					<div id="rootwizard">
						<ul class="nav rc-nav-wizard" style="margin-left: 100px">
							<li class="active"><a class="active" href="#tab1"
								data-toggle="tab"> <span class="badge">1</span> <span>COM
										Info</span>
							</a></li>
							<li><a href="#tab2" data-toggle="tab"> <span
									class="badge">2</span> <span> GR network configuration</span>
							</a></li>
							<li><a href="#tab3" data-toggle="tab"> <span
									class="badge">3</span> <span>Deploy</span>
							</a></li>
						</ul>
						<div class="modal-body col-md-12">
							<div class="tab-content">
								<form class="tab-pane active ng-pristine ng-valid" id="tab1"
									name="tab1" rc-submit="" rc-step>
									<div class="panel panel-default">
										<div class="panel-heading">
											<label class="control-label"></label> <select
												name="pri"
												ng-model="gr_config.pri" class="form-control"
												ng-options="  inst.name for inst in instances"
												title="COM Instance">
											</select>
										</div>
									</div>
									<div class="panel panel-default">
										<div class="panel-heading">
											<label class="control-label"></label> <select
												name="sec"
												ng-model="gr_config.sec" class="form-control"
												ng-options="  inst.name for inst in instances"
												title="COM Instance">
											</select>
										</div>
									</div>
								</form>
								<form class="tab-pane" id="tab2" name="tab2" rc-submit rc-step>
										<div class="form-group">
											<label class="control-label">GR Traffic</label> <select
												name="gr_traffic" class="form-control"
												ng-model="gr_config.gr_traffic" title="GR Traffic"
												ng-options=" im for im in gr_traffic_types " validation="required">
											</select>
										</div>
										<div class="form-group">
											<label class="control-label">IP Type</label> <select
												name="gr_traffic" class="form-control"
												ng-model="gr_config.gr_ip_type" title="GR Traffic"
												ng-options=" im for im in ip_types " validation="required">
											</select>
										</div>
								</form>
								<form class="tab-pane" id="tab3" name="tab3" rc-submit rc-step>
									<div class="panel panel-default">
										<div class="panel-heading">
											<label class="control-label">Upgrade Summary</label>
										</div>
										<div class="panel-body">
											<div class="dataTable_wrapper">
												
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="modal-footer">
							<div class="form-group">
								<div class="pull-right">
									<a class="btn btn-default"
										ng-click="rc.kvmupgradeWizard.backward()"
										ng-show="rc.kvmupgradeWizard.currentIndex > rc.kvmupgradeWizard.firstIndex">Back</a>
									<a class="btn btn-primary"
										ng-click="rc.kvmupgradeWizard.forward()"
										ng-show="rc.kvmupgradeWizard.currentIndex < rc.kvmupgradeWizard.navigationLength">Continue</a>
									<a class="btn btn-primary" ng-click="upgrade()"
										ng-show="rc.kvmupgradeWizard.currentIndex == rc.kvmupgradeWizard.navigationLength">Upgrade</a>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
