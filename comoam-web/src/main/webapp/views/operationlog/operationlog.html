<div class= "row">
<div class="col-md-12" ng-controller="operationlogctr">
	<div class="col-md-2" style="padding-top: 40px;padding-left: 0px;">
		<div>
			<label style="color:#777">VNF Name:{{selectedVNFName}}</label>
		</div>
		
		<ul class="list-group log-list">
			<a ng-click="showlog(ol)" href="" ng-repeat="ol in operationlog" class="list-group-item list-group-item-info" style="width: 90%;">
  				<span class="glyphicon glyphicon-ok" ng-if="ol.logStatus=='SUCCEED'" style="color:green"></span>
  				<span class="glyphicon glyphicon-remove" ng-if="ol.logStatus=='FAILED'" style="color:red"></span>
 			 	<label translate="{{ol.action}}"></label>
 			 	<label style="font-size: 80%;">{{ol.date}}</label>
			</a>
		</ul>
		
		
		
	</div>
	<div class="col-md-10">
  <tabset>
    <tab  heading="{{tabs[0].title}}" active="tabs[0].active" disable="tabs[0].disabled">
      <div class="col-md-12">
		  <pre style="height: 450px; background-color: white; overflow: auto">{{logview}}</pre>
	  </div>
    </tab>
    <tab  heading="{{tabs[1].title}}"  disable="tabs[1].disabled">
      <div class="col-md-12">
		  <pre style="height: 450px; background-color: white; overflow: auto">{{allview}}</pre>
	  </div>
    </tab>
    <tab  heading="{{tabs[2].title}}"  disable="tabs[2].disabled">
      <div class="col-md-12">
		  <pre style="height: 450px; background-color: white; overflow: auto">{{hostsview}}</pre>
	  </div>
    </tab>
  </tabset>
	</div>
</div>
</div>
