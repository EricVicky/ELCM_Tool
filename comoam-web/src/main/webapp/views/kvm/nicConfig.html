<form name="$parent.nicconfig">
<div class="modal-header">
	<label><strong>{{vm}} VM</strong> Config</label>
</div>
<div class="modal-body">
	<div class="form-group">
		<div class="col-md-5">
			<label class="control-label" id="basic-addon1" translate="BRIDGE">Bridge</label>
			<input name="oam_bridge" class="form-control" type="text" placeholder="Example:br0"
				ng-model="nic.bridge" validation="required|remote:checkBridge|max_len:256"/>
		</div>
	</div>
	<br/><br/><br/>
	<legend style="font-size: 16px;" translate="IPV4">IPv4</legend>
	<div class="form-group">
		<div class="col-md-4">
			<label class="control-label" translate="IP_ADDRESS">IP Address</label> <input
				name="oam_ipv4_address" class="form-control" type="text"
				ng-model="nic.ip_v4.ipaddress" validation="ipv4|required|remote:ping" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-4">
			<label class="control-label" translate="NETWORK_GAT">Network
				Gateway</label> <input name="oam_ipv4_gateway" class="form-control"
				type="text" ng-model="nic.ip_v4.gateway" validation="ipv4" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-4">
			<label class="control-label" translate="NETWORK_PRE">Network Prefix</label>
			<input name="oam_ipv4_prefix" min="1" max="31" class="form-control" type="number"
				ng-model="nic.ip_v4.prefix" validation="required" />
		</div>
	</div>
	<br/><br/><br/><br/><br/>
	<accordion close-others="oneAtATime">
		<accordion-group is-open="open"> 
			<accordion-heading>
				IPv6(Optional) <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': open, 'glyphicon-chevron-right': !open}"></i>
			</accordion-heading>
	<div class="row">
		<div class="form-group col-md-4">
			<label class="control-label" translate="IP_ADDRESS">IP Address</label> <input
				name="oam_ipv6_address" class="form-control" type="text"
				ng-model="nic.ip_v6.ipaddress" validation="pattern=/^([a-z0-9:])+$/i:alt=Invalid IPv6 format.|max_len:39" />
		</div>
		<div class="form-group col-md-4">
			<label class="control-label" translate="NETWORK_GAT">Network Gateway</label> <input
				name="oam_ipv6_gateway" class="form-control" type="text"
				ng-model="nic.ip_v6.gateway" validation="pattern=/^([a-z0-9:])+$/i:alt=Invalid IPv6 format.|max_len:39" />
		</div>
		<div class="form-group col-md-4">
			<label class="control-label" translate="NETWORK_PRE">Network Prefix</label><input
				name="oam_ipv6_prefix" class="form-control" type="number" min="1" max="127"
				ng-model="nic.ip_v6.prefix" />
		</div>
	</div>
	</accordion-group> </accordion>
</div>
<div class="modal-footer">
    <span class="pull-left" ng-show="alert==true"><font color="red" translate="PLEASE_CONFIG_B_AND_A">Please Config Bridge and All IPV4 Items!</font></span>
	<button class="btn btn-primary" ng-disabled="$parent.nicconfig.oam_ipv4_address.$error.remote" ng-click="ok()" translate="OK">OK</button>
	<button class="btn btn-warning" ng-click="cancel()" translate="CANCEL">Cancel</button>
</div>
</form>
