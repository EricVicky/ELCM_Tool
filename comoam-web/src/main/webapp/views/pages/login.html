<div class="container" ng-controller="LoginController">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" ng-model="username" placeholder="Username" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" ng-model="password" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form
                            <a ui-sref="dashboard.home" class="btn btn-lg btn-success btn-block">Login</a> -->
                            <a class="btn btn-lg btn-success btn-block" ng-click="login()">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
