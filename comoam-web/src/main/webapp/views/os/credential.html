<div class="container-fluid" ng-controller="credentialsController">
<form class="tab-pane active ng-pristine ng-valid" id="tab1"
								name="credential" ng-submit novalidate="">
				<div class="tab-content" class="modal-body">
					<div class="row">
						<div class="col-md-10 col-md-offset-1" style="margin-top:5%">
						
								<div class="form-group">
									<label class="control-label" translate="USER_NAME">User Name</label> <input
										name="username" ng-model="crendential.osUsername"
										class="form-control" title="User Name" validation="required" />
								</div>
								<div class="form-group">
									<label class="control-label" translate="PASSWORD">Password</label> <input type="password"
										name="pasword" ng-model="crendential.osPassword;"
										class="form-control" title="Password" validation="required" />
								</div>
								<div class="form-group">
									<label class="control-label" translate="TENANT_NAME">Tenant Name</label> <input
										name="tenantname" ng-model="crendential.osTenant"
										class="form-control" title="Tenant Name" validation="required" />
								</div>
								<div class="form-group">
									<label class="control-label" translate="AUTHURL">authURL</label> <input
										name="authURL" ng-model="crendential.authURL"
										class="form-control" title="authURL" validation="required" />
								</div>
					
						</div>
					</div>
				</div>
				<div class="modal-footer col-md-10 col-md-offset-1">
					<div class="form-group">
						<div class="pull-right">
							<a class="btn btn-primary" ng-click="submit()" ng-disabled="credential.$invalid" translate="SUBMIT">Submit</a>
						</div>
					</div>
				</div>
				</form>
</div>
