
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" style="color:blue">IPV6 Info</h4>
      </div>
      <div class="modal-body row">
		<div class="form-group col-md-4">
			<label class="control-label" translate="IP_ADDRESS">IPV6 Address</label> <input
				name="oam_ipv6_address" class="form-control" type="text"
				ng-model="ipv6.ipaddress" />
		</div>
		<div class="form-group col-md-4">
			<label class="control-label" translate="NETWORK_GAT">Network Gateway</label> <input
				name="oam_ipv6_gateway" class="form-control" type="text"
				ng-model="ipv6.gateway" />
		</div>
		<div class="form-group col-md-4">
			<label class="control-label" translate="NETWORK_PRE">Network Prefix</label><input
				name="oam_ipv6_prefix" class="form-control" type="number" min="1" max="127"
				ng-model="ipv6.prefix" />
		</div>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-success" ng-click="ok()">OK</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
      </div>
    </div>
