

<div class="modal-body">
	<div class="form-group">
		<label class="control-label">Environment</label> <select name="comType"
			ng-model="selected.EnvItem" class="form-control" ng-change="changeVNF()"
			ng-options="EnvItem as EnvItem.Name for EnvItem in EnvItems"
			title="COM Type" validation="required">
			<option value="">--Environment--</option>
		</select>
	</div>

	<div class="form-group">
		<label class="control-label">VNF Type</label> <select name="Environment"
			ng-model="selected.VNFItem" class="form-control"
			ng-options="VNFItem as VNFItem.Name for VNFItem in Items"
			title="VNF Type" validation="required">
			<option value="">--VNF Type--</option>
		</select>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
